buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.1'
    }
}

plugins {
  id 'java'
  id 'checkstyle'
  id 'eclipse'
  id 'jacoco'
  id 'findbugs'
  id 'com.github.kt3k.coveralls' version '2.6.3'
  id 'maven'
  id 'org.inferred.processors' version '1.2.1'
}
